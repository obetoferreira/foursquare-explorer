<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">
	<title>Foursquare Explorer</title>
	<link rel="stylesheet" href="libs/angular-material/angular-material.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/all.min.css">

	<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />

</head>
<body ng-app="foursquareExplorer" ng-controller="MainController">

	<div ng-controller="NavController">
		<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
			<md-toolbar class="md-theme-light">
				<h1 class="md-toolbar-tools">Main Menu</h1>
			</md-toolbar>
			<md-content ng-controller="LeftCtrl" layout-padding>
				<md-list>
					<md-list-item ng-click="close()" ng-repeat="link in navLinks"><a ng-href="{{ link.url }}">{{ link.title }}</a></md-list-item>
				</md-list>
			</md-content>
		</md-sidenav>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
		        	<md-icon class="material-icons">menu</md-icon>
		        </md-button>
				<h2>
					<a href="/">Foursquare Explorer</a>
				</h2>
				<span flex></span>
				<div hide-sm>
					<md-button ng-href="{{ link.url }}" ng-repeat="link in navLinks">
						{{ link.title }}
					</md-button>
				</div>
			</div>
		</md-toolbar>
	</div>
	
	<main class="main-wrapper" ng-view></main>

	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/app.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NavCtrl.js"></script>
	<!-- Home -->
	<script src="js/controllers/HomeCtrl.js"></script>
	<script src="js/services/HomeService.js"></script>
	<!-- Heat Map -->
	<script src="js/controllers/HeatMapCtrl.js"></script>
	<script src="js/services/HeatMapService.js"></script>
	<!-- Top Five -->
	<script src="js/controllers/TopFiveCtrl.js"></script>
	<script src="js/services/TopFiveService.js"></script>

</body>
</html>
