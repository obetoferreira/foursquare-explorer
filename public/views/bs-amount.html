<md-bottom-sheet>
	<form ng-submit="$parent.updatePlaces()">
		<md-input-container class="md-icon-float md-block">
			<!-- Use floating label instead of placeholder -->
			<label>Amount</label>
			<md-icon>format_list_numbered</md-icon>
			<input ng-model="$parent.amount" type="text">
		</md-input-container>
		<md-button class="md-raised md-primary" type="submit">Send</md-button>
		<md-button ng-click="$parent.cancelBottomSheet()">Nevermind..</md-button>
	</form>
</md-bottom-sheet>
