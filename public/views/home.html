<div class="container">
	<md-card class="floating-card">
		<md-card-content>
			<div layout-padding>
				<h2 class="md-title">Hi! Welcome to the Foursquare Explorer.</h2>
				<p>
					This webapp was build to help you to find the best place near to you.
					<br>
					Please, start selecting your location, category and distance to a better experience.
					Enjoy it! ;)
				</p>
			</div>
			<md-content layout="row" layout-sm="column" layout-padding>
				<md-input-container flex ng-class="md-icon-float">
					<md-icon>flag</md-icon>
					<input ng-model="user.title" placeholder="Category">
				</md-input-container>
				<md-input-container flex>
					<md-icon>location_on</md-icon>
					<input ng-model="user.email" type="email" placeholder="Distance" type="number" step="any" min="10" max="500" ng-pattern="/^1234$/">
				</md-input-container>
				<md-button class="md-raised md-primary">Search</md-button>
			</md-content>
		</md-card-content>
	</md-card>
</div>
